<if condition="$allow_publish">
    <div style="margin-bottom: 20px">
        <a type="button" class="btn btn-large btn-primary forum_post_btn"
           href="{:U('Index/edit',array('forum_id'=>$forum_id))}">
            <span class="glyphicon glyphicon-edit"></span>
            发表新帖
        </a>
    </div>
</if>

<div class="forum_block_border">
    <div class="forum_block_title row">
        <div class="col-md-7">
            全部板块
        </div>

        <!--  <div class="col-md-5 text-right">
              查看全部
          </div>-->

    </div>
    <div class="row" style="margin: 10px">
        <div class="row forum_list_forum">
            <div class="col-md-6">
                <a class="<eq name="forum_id" value="0">active</eq>" href="{:U('Index/forum')}">全部帖子</a>
            </div>
            <volist name="forum_list" id="each_forum">
                <div class="col-md-6">

                    <a class="{$forum_class}" href="{:U('Index/forum',array('id'=>$each_forum['id']))}">{$each_forum.title|htmlspecialchars}</a>

                </div>
            </volist>
        </div>
    </div>

</div>
