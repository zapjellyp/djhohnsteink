<extend name="Base/common"/>
<block name="style">
    <link href="__CSS__/event.css" rel="stylesheet" type="text/css"/>
    <link href="__STATIC__/datetimepickerV3/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
</block>
<block name="body">
    <div id="frm-post-popup" class="white-popup boxShadowBorder" style="max-width: 745px">
        <h2>发起活动</h2>

        <div class="aline" style="margin-bottom: 10px"></div>
        <div>
            <div class="row">
                <div class="col-md-4">
                    <div class="controls">
                        <input type="file" id="upload_picture_cover">

                        <div class="upload-img-box" style="margin-top: 20px;width: 250px">
                            <div style="font-size:3em;padding:2em 0;color: #ccc;text-align: center">暂无封面</div>
                        </div>
                    </div>

                </div>
                <div class="col-md-8">
                    <form class="form-horizontal  ajax-form" role="form" action="{:U('Event/Index/doPost')}"
                          method="post">
                        <div class="form-group">
                            <label for="title" class="col-sm-2 control-label">标题</label>

                            <div class="col-sm-10">
                                <input id="title" name="title" class="form-control" value="" placeholder="标题"/>
                            </div>
                            <input type="hidden" name="id" id="id" value=""/>
                            <input type="hidden" name="cover_id" id="cover_id_cover" value=""/>
                        </div>
                        <div class="form-group">
                            <label for="" class="col-sm-2 control-label">时间</label>

                            <div class="col-sm-5">
                                <input id="sTime" name="sTime" class="time_d form-control" value="" placeholder="开始时间"/>
                            </div>

                            <div class="col-sm-5">
                                  <input id="eTime" name="eTime" class="time_d form-control" value="" placeholder="结束时间"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label">地址</label>

                            <div class="col-sm-10">
                                <input id="address" name="address" class="form-control" value="" placeholder="地址"/>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="limitCount" class="col-sm-2 control-label">人数</label>

                            <div class="col-sm-10">
                                <input id="limitCount" name="limitCount" class="form-control" value="" placeholder="人数"/>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="deadline" class="col-sm-2 control-label">截止</label>

                            <div class="col-sm-10">
                                <input id="deadline" name="deadline" class="time form-control" value="" placeholder="报名截止"/>
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="explain" class="col-sm-2 control-label">介绍</label>

                            <div class="col-sm-10">

                                <php>$config='toolbar:[\'bold italic underline fontsize forecolor justifyleft | map image emotion link \']';
                                </php>
                                {:W('UeditorMini/editor',array('myeditor_edit','explain','','378px','250px',$config))}
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-2">
                                <button type="submit" class="btn btn-primary " href="{:U('Event/Index/doPost')}">提交
                                </button>

                            </div>
                            <div class="col-sm-8">
                                <button onclick="history.go(-1);" class="btn btn-primary " href="{:U('Event/Index/doPost')}">返回
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="__STATIC__/uploadify/jquery.uploadify.min.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepickerV3/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="__STATIC__/datetimepickerV3/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>

    <script>
        $("#upload_picture_cover").uploadify({
            "height": 30,
            "swf": "__STATIC__/uploadify/uploadify.swf",
            "fileObjName": "download",
            "buttonText": "上传封面",
            "buttonClass": "uploadcover",
            "uploader": "{:U('Home/File/uploadPicture',array('session_id'=>session_id()))}",
            "width": 250,
            'removeTimeout': 1,
            'fileTypeExts': '*.jpg; *.png; *.gif;',
            "onUploadSuccess": uploadPicturecover,
            'overrideEvents': ['onUploadProgress', 'onUploadComplete', 'onUploadStart', 'onSelect'],
            'onFallback': function () {
                alert('未检测到兼容版本的Flash.');
            }, 'onUploadProgress': function (file, bytesUploaded, bytesTotal, totalBytesUploaded, totalBytesTotal) {
                $("#cover_id_cover").parent().find('.upload-img-box').html(totalBytesUploaded + ' bytes uploaded of ' + totalBytesTotal + ' bytes.');
            }, 'onUploadComplete': function (file) {
                //alert('The file ' + file.name + ' finished processing.');
            }, 'onUploadStart': function (file) {
                //alert('Starting to upload ' + file.name);
            }, 'onQueueComplete': function (queueData) {
                // alert(queueData.uploadsSuccessful + ' files were successfully uploaded.');
            }
        });
        function uploadPicturecover(file, data) {
            var data = $.parseJSON(data);
            var src = '';
            if (data.status) {
                $("#cover_id_cover").val(data.id);
                src = data.url || '__ROOT__' + data.path
                $('.upload-img-box').html(
                        '<div class="upload-pre-item"><img src="' + src + '"/></div>'
                );
            } else {
                op_error('封面上传失败。', '温馨提示');
            }
        }



        $('.time').datetimepicker({
            language:'zh-CN',
            weekStart:1,
            todayBtn:1,
            autoclose:1,
            todayHighlight:1,
            startView:2,
            minView:0,
            forceParse:0,
            format: 'yyyy-mm-dd hh:ii'
        });

        $('.time_d').datetimepicker({
            language:'zh-CN',
            weekStart:1,
            todayBtn:1,
            autoclose:1,
            todayHighlight:1,
            startView:2,
            minView:2,
            forceParse:0,
            format: 'yyyy-mm-dd'
        });
    </script>
</block>
