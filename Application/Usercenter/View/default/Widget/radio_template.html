<eq name="type" value="personal">
    <dt class="expandinfo-dt">
        <eq name="required" value="1"><span style="color: #FF0047;vertical-align: middle;">*&nbsp;&nbsp;</span></eq>{$field_name}
    </dt>
    <dd class="expandinfo-dd">
        <ul class="expandinfo-ul" style="-webkit-padding-start: 0px;">
            <volist name="items" id="vl">
                <li class="expandinfo-li">
                    <label><input class="radio-inline" style="margin: -2px 3px 0 0" type="radio" name="expand_{$field_id}" value="{$vl.value}" {$vl.checked}>{$vl.value|htmlspecialchars}</label>
                </li>
            </volist>
        </ul>
        <div class="clearfix"></div>
        <neq name="input_tips" value=""><span class="input-tips">{$input_tips}</span></neq>
    </dd>
    <else/>
    <dt class="expandinfo-dt">
        {$field_name}ï¼š
    </dt>
    <dd class="expandinfo-dd">
        {$checked|htmlspecialchars}
    </dd>
</eq>
<div class="clearfix"></div>
